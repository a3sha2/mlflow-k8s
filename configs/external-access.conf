# MLflow External Access Configuration
# ====================================

# 1. NodePort Access (Available from anywhere with cluster IP)
MLFLOW_NODEPORT_URL=http://<YOUR_NODE_IP>:30500
PGADMIN_NODEPORT_URL=http://<YOUR_NODE_IP>:30800

# 2. Port Forwarding (Local development)
# Run these commands to forward ports:
# kubectl port-forward -n mlflow svc/mlflow-service 5000:5000
# kubectl port-forward -n mlflow svc/postgres-service 5432:5432
# kubectl port-forward -n mlflow svc/pgadmin-service 8080:80

MLFLOW_PORTFORWARD_URL=http://localhost:5000
POSTGRES_PORTFORWARD_HOST=localhost:5432
PGADMIN_PORTFORWARD_URL=http://localhost:8080

# 3. Inside Kubernetes Cluster
MLFLOW_CLUSTER_URL=http://mlflow-service.mlflow.svc.cluster.local:5000
POSTGRES_CLUSTER_HOST=postgres-service.mlflow.svc.cluster.local:5432

# 4. Environment Variables for Python
# Add to your shell profile (.bashrc, .zshrc)
export MLFLOW_TRACKING_URI=http://localhost:30500
export MLFLOW_S3_ENDPOINT_URL=  # If using S3-compatible storage
export AWS_ACCESS_KEY_ID=       # If using S3
export AWS_SECRET_ACCESS_KEY=   # If using S3

# 5. Docker Container Access
# If running MLflow client in Docker:
# docker run -it --network host python:3.9 bash
# Then use host.docker.internal instead of localhost